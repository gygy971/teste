<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vente Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d9faff, #cfe8ff);
            color: #333;
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 10px 0;
        }
    </style>
    <script>
        function openProductModal(productId) {
            alert(`Produit ${productId} sélectionné`);
        }
    </script>
</head>
<body>
    <section>
        <h1>Produits disponibles</h1>
        <div class="product-list">
            ${Array.from({ length: 12 }, (_, i) => `
                <div class="product-card" onclick="openProductModal(${i + 1})">
                    <img src="https://placehold.co/300x300?text=Produit+${i + 1}" alt="Produit ${i + 1}">
                    <h3>Produit ${i + 1}</h3>
                </div>
            `).join('')}
        </div>
    </section>
</body>
</html>
