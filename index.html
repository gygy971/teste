<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'Affiliation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4f8, #d9e8ff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0077b6;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 1rem 2rem;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .price {
            color: #0077b6;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        footer {
            background: #03045e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plateforme d'Affiliation</h1>
    </header>

    <section class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produit 1">
            <h2>Produit 1</h2>
            <p class="price">29,99 €</p>
            <p>Un produit exceptionnel pour vos besoins quotidiens.</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produit 2">
            <h2>Produit 2</h2>
            <p class="price">49,99 €</p>
            <p>Un produit de haute qualité à un prix abordable.</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produit 3">
            <h2>Produit 3</h2>
            <p class="price">19,99 €</p>
            <p>Découvrez ce produit populaire auprès de nos clients.</p>
        </div>
    </section>

    <footer>
        <p>© 2024 Plateforme d'Affiliation - Tous droits réservés</p>
    </footer>
</body>
</html>
