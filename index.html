<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Vente</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d9faff, #cfe8ff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0077b6;
            color: white;
        }

        header .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        header .cart-icon {
            cursor: pointer;
            font-size: 1.5rem;
        }

        .categories {
            margin: 1rem 2rem;
            display: flex;
            gap: 1rem;
        }

        .categories select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .promotions {
            margin: 1rem 2rem;
            padding: 1rem;
            background: #fff1e6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .promotions h2 {
            margin-bottom: 1rem;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 1rem 2rem;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .price {
            color: #0077b6;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .backdrop, .modal {
            display: none;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal {
            position: fixed;
            top: 10%;
            left: 10%;
            right: 10%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #023e8a;
        }

        footer {
            background: #03045e;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin-top: 2rem;
        }

        .navigation-buttons button {
            padding: 0.5rem 1rem;
        }

        .home-button {
            padding: 0.5rem;
            font-size: 1.5rem;
            background: #0077b6;
            border-radius: 50%;
        }
    </style>
    <script>
        const products = [
            { id: 1, name: "Smartphone", category: "Ã‰lectronique", price: "599â‚¬", image: "https://placehold.co/300x200?text=Smartphone" },
            { id: 2, name: "Chaise Ergonomique", category: "Maison", price: "199â‚¬", image: "https://placehold.co/300x200?text=Chaise" },
            { id: 3, name: "Montre ConnectÃ©e", category: "Mode", price: "149â‚¬", image: "https://placehold.co/300x200?text=Montre" },
            { id: 4, name: "Couteaux de Cuisine", category: "Maison", price: "99â‚¬", image: "https://placehold.co/300x200?text=Couteaux" },
            { id: 5, name: "Casque Bluetooth", category: "Ã‰lectronique", price: "129â‚¬", image: "https://placehold.co/300x200?text=Casque" },
            { id: 6, name: "Ensemble de Vaisselle", category: "Maison", price: "79â‚¬", image: "https://placehold.co/300x200?text=Vaisselle" },
        ];

        function displayProducts(category = "") {
            const productList = document.querySelector(".product-list");
            productList.innerHTML = "";

            const filteredProducts = category
                ? products.filter((product) => product.category === category)
                : products;

            filteredProducts.forEach((product) => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                `;
                productCard.addEventListener("click", () => openModal(product));
                productList.appendChild(productCard);
            });
        }

        function openModal(product) {
            const modal = document.querySelector(".modal");
            const backdrop = document.querySelector(".backdrop");

            modal.querySelector("img").src = product.image;
            modal.querySelector("h2").textContent = product.name;
            modal.querySelector("p").textContent = `Prix : ${product.price}`;
            modal.style.display = "flex";
            backdrop.style.display = "block";
        }

        function closeModal() {
            document.querySelector(".modal").style.display = "none";
            document.querySelector(".backdrop").style.display = "none";
        }

        window.onload = () => displayProducts();
    </script>
</head>
<body>
    <header>
        <h1>Plateforme de Vente</h1>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher un produit...">
        </div>
        <div class="cart-icon">ðŸ›’</div>
    </header>

    <div class="categories">
        <select onchange="displayProducts(this.value)">
            <option value="">Toutes les catÃ©gories</option>
            <option value="Ã‰lectronique">Ã‰lectronique</option>
            <option value="Maison">Maison</option>
            <option value="Mode">Mode</option>
        </select>
    </div>

    <div class="promotions">
        <h2>Promotions</h2>
        <p>DÃ©couvrez nos meilleures offresâ€¯!</p>
    </div>

    <div class="product-list"></div>

    <div class="backdrop" onclick="closeModal()"></div>
    <div class="modal">
        <img src="" alt="Produit">
        <h2></h2>
        <p></p>
        <button onclick="closeModal()">Fermer</button>
    </div>

    <footer>
        <p>&copy; 2024 Plateforme de Vente</p>
    </footer>
</body>
</html>
