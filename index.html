<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vente Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(120deg, #d9faff, #cfe8ff);
            color: #333;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        button, input[type="text"], textarea {
            padding: 1rem;
            margin: 1rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077b6;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin: 2rem;
        }

        nav button {
            width: 30%;
            height: 150px;
            font-size: 1.5rem;
            background-size: cover;
            background-position: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            border: none;
        }

        nav button:hover {
            opacity: 0.8;
        }

        #nav-vente {
            background-image: url('https://via.placeholder.com/150?text=Vente');
        }

        #nav-revente {
            background-image: url('https://via.placeholder.com/150?text=Revente');
        }

        #nav-achat {
            background-image: url('https://via.placeholder.com/150?text=Achat');
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-modal {
            position: fixed;
            top: 15cm;
            left: 15cm;
            right: 15cm;
            bottom: 15cm;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .product-modal img {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .product-modal button {
            margin-top: 20px;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .hidden {
            display: none;
        }

        footer {
            background: #03045e;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('section');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        function openProductModal(productId) {
            const productModal = document.getElementById('product-modal');
            const productImage = document.getElementById('modal-image');
            const productName = document.getElementById('modal-name');
            const productPrice = document.getElementById('modal-price');

            // Example data
            productImage.src = `https://via.placeholder.com/300?text=Produit+${productId}`;
            productName.textContent = `Produit ${productId}`;
            productPrice.textContent = `Prix : ${productId * 10}€`;

            document.querySelector('.backdrop').style.display = 'block';
            productModal.style.display = 'flex';
        }

        function closeProductModal() {
            document.querySelector('.backdrop').style.display = 'none';
            document.getElementById('product-modal').style.display = 'none';
        }
    </script>
</head>
<body>

    <!-- Page principale -->
    <section id="page2" class="hidden">
        <div class="container">
            <h1>Que souhaitez-vous faire ?</h1>
            <nav>
                <button id="nav-vente" onclick="showPage('page2a')">Vente</button>
                <button id="nav-revente" onclick="showPage('page2b')">Revente</button>
                <button id="nav-achat" onclick="showPage('page2c')">Achat</button>
            </nav>
        </div>
    </section>

    <!-- Page achat -->
    <section id="page2c" class="hidden">
        <div class="container">
            <h1>Produits disponibles à l'achat</h1>
            <div class="product-list">
                <!-- Exemple de produits -->
                ${Array.from({ length: 100 }, (_, i) => `
                    <div class="product-card" onclick="openProductModal(${i + 1})">
                        <img src="https://via.placeholder.com/300?text=Produit+${i + 1}" alt="Produit ${i + 1}">
                        <h3>Produit ${i + 1}</h3>
                    </div>
                `).join('')}
            </div>
        </div>
    </section>

    <!-- Modal pour les produits -->
    <div class="backdrop" onclick="closeProductModal()"></div>
    <div id="product-modal" class="product-modal">
        <img id="modal-image" src="" alt="">
        <h2 id="modal-name"></h2>
        <p id="modal-price"></p>
        <button onclick="showPage('page2')">Acheter</button>
        <button onclick="closeProductModal()">Fermer</button>
    </div>

    <footer>
        <p>&copy; 2024 Site de Vente Interactif</p>
    </footer>

</body>
</html>
