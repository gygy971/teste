<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Vente - Achat</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d9faff, #cfe8ff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0077b6;
            color: white;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
        }

        .navigation-buttons button {
            background: white;
            color: #0077b6;
            border: 1px solid #0077b6;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .navigation-buttons button:hover {
            background: #023e8a;
            color: white;
        }

        .categories {
            margin: 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .categories button {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #90e0ef;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .categories button:hover {
            transform: scale(1.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 1rem 2rem;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .price {
            color: #0077b6;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            right: 10%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal .price {
            font-size: 1.2rem;
            color: #0077b6;
            margin-bottom: 1rem;
        }

        .modal button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #023e8a;
        }

        footer {
            background: #03045e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
    <script>
        const categories = {
            "√âlectronique": [
                { name: "Smartphone", price: "599‚Ç¨", image: "https://placehold.co/300x200?text=Smartphone", description: "Un smartphone dernier cri avec toutes les fonctionnalit√©s modernes." },
                { name: "Casque Bluetooth", price: "129‚Ç¨", image: "https://placehold.co/300x200?text=Casque", description: "Un casque Bluetooth de qualit√© sup√©rieure pour une immersion totale." }
            ],
            "Maison": [
                { name: "Chaise Ergonomique", price: "199‚Ç¨", image: "https://placehold.co/300x200?text=Chaise", description: "Une chaise confortable pour travailler sans douleur." },
                { name: "Couteaux de Cuisine", price: "99‚Ç¨", image: "https://placehold.co/300x200?text=Couteaux", description: "Un set de couteaux pour toutes vos pr√©parations culinaires." }
            ],
            "Mode": [
                { name: "Montre Connect√©e", price: "149‚Ç¨", image: "https://placehold.co/300x200?text=Montre", description: "Une montre connect√©e √©l√©gante et fonctionnelle." }
            ]
        };

        function displayCategories() {
            const categoriesDiv = document.querySelector(".categories");
            categoriesDiv.innerHTML = "";

            for (let category in categories) {
                const button = document.createElement("button");
                button.textContent = category;
                button.addEventListener("click", () => displayProducts(category));
                categoriesDiv.appendChild(button);
            }
        }

        function displayProducts(category) {
            const productList = document.querySelector(".product-list");
            productList.innerHTML = "";

            categories[category].forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">${product.price}</p>
                    <button onclick="openModal('${product.name}', '${product.price}', '${product.image}', '${product.description}')">Acheter</button>
                `;
                productList.appendChild(productCard);
            });
        }

        function openModal(name, price, image, description) {
            const modal = document.querySelector(".modal");
            modal.style.display = "block";
            modal.innerHTML = `
                <img src="${image}" alt="${name}">
                <h2>${name}</h2>
                <p class="price">Prix : ${price}</p>
                <p>${description}</p>
                <button onclick="closeModal()">Fermer</button>
            `;
        }

        function closeModal() {
            document.querySelector(".modal").style.display = "none";
        }

        window.onload = () => {
            displayCategories();
        };
    </script>
</head>
<body>
    <header>
        <h1>Page Achat</h1>
        <div class="navigation-buttons">
            <button onclick="window.history.back()">Retour</button>
            <button onclick="location.href='index.html'">üè†</button>
        </div>
    </header>

    <div class="categories"></div>

    <div class="product-list"></div>

    <div class="modal"></div>

    <footer>
        <p>&copy; 2024 Plateforme de Vente</p>
    </footer>
</body>
</html>
