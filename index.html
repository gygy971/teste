<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Vente - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d9f1ff, #a0c4ff);
            color: #333;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 0.5rem 0;
        }

        .product-card p {
            margin: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .product-card button {
            background: #004aad;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #002b6c;
        }

        .navigation {
            margin: 2rem 0;
            text-align: center;
        }

        .navigation button {
            margin: 0 0.5rem;
            background: #004aad;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navigation button:hover {
            background: #002b6c;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plateforme de Vente</h1>
    </header>
    <main>
        <h2>Produits Disponibles</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1592832129355-d2bca0f0c5b8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Description rapide du produit 1.</p>
                <button>Acheter - 25€</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1512499617640-c2f999678c06?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Description rapide du produit 2.</p>
                <button>Acheter - 30€</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Produit 3">
                <h3>Produit 3</h3>
                <p>Description rapide du produit 3.</p>
                <button>Acheter - 20€</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1533313260982-3016b2ce7918?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400" alt="Produit 4">
                <h3>Produit 4</h3>
                <p>Description rapide du produit 4.</p>
                <button>Acheter - 15€</button>
            </div>
        </div>
        <div class="navigation">
            <button>Précédent</button>
            <button>Accueil</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Plateforme de Vente</p>
    </footer>
</body>
</html>
