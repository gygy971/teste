<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vente Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d9faff, #cfe8ff);
            color: #333;
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
    <script>
        // Fonction pour générer la liste des produits
        function generateProducts() {
            const productList = document.querySelector('.product-list');
            const products = Array.from({ length: 12 }, (_, i) => ({
                id: i + 1,
                name: `Produit ${i + 1}`,
                image: `https://placehold.co/300x300?text=Produit+${i + 1}`,
            }));

            // Injecter les produits dans le HTML
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                `;
                productCard.addEventListener('click', () => {
                    alert(`Vous avez sélectionné : ${product.name}`);
                });
                productList.appendChild(productCard);
            });
        }

        // Charger les produits après le chargement de la page
        window.onload = generateProducts;
    </script>
</head>
<body>
    <section>
        <h1>Produits disponibles</h1>
        <div class="product-list">
            <!-- Les produits seront injectés ici -->
        </div>
    </section>
</body>
</html>
