<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Vente</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 10px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            background-color: #0056b3;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #003d82;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .category {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 100%;
            border-radius: 10px;
        }

        .category h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Plateforme de Vente</h1>
        <nav>
            <a href="#" onclick="goBack()">Retour</a>
            <a href="#">Accueil</a>
        </nav>
    </header>

    <div class="container">
        <h2>Bienvenue sur notre plateforme de vente</h2>
        <p>Sélectionnez une catégorie ci-dessous pour découvrir nos produits.</p>

        <div class="category" onclick="window.location.href='electronique.html'">
            <img src="https://via.placeholder.com/200x150" alt="Electronique">
            <h3>Electronique</h3>
        </div>

        <div class="category" onclick="window.location.href='mode.html'">
            <img src="https://via.placeholder.com/200x150" alt="Mode">
            <h3>Mode</h3>
        </div>

        <div class="category" onclick="window.location.href='maison.html'">
            <img src="https://via.placeholder.com/200x150" alt="Maison">
            <h3>Maison</h3>
        </div>

        <div class="category" onclick="window.location.href='sports.html'">
            <img src="https://via.placeholder.com/200x150" alt="Sports">
            <h3>Sports</h3>
        </div>

        <div class="category" onclick="window.location.href='beaute.html'">
            <img src="https://via.placeholder.com/200x150" alt="Beauté">
            <h3>Beauté</h3>
        </div>
    </div>

    <footer>
        &copy; 2024 Plateforme de Vente - Tous droits réservés
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
