    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4f8, #d9e8ff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0077b6;
            color: white;
        }

        header img {
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .navigation {
            display: flex;
            gap: 10px;
        }

        .navigation button {
            background: white;
            color: #0077b6;
            border: 1px solid #0077b6;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .navigation button:hover {
            background: #023e8a;
            color: white;
        }

        .search-bar {
            margin: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: 60%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .categories {
            margin: 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .categories button {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #90e0ef;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .categories button:hover {
            transform: scale(1.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 1rem 2rem;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .price {
            color: #0077b6;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            right: 10%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal .price {
            font-size: 1.2rem;
            color: #0077b6;
            margin-bottom: 1rem;
        }

        .modal button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #023e8a;
        }

        footer {
            background: #03045e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
