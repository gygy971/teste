<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Plateforme de Vente</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            color: #333;
        }
        header {
            background: #003399;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin: 0;
            padding: 1rem 0;
        }
        .product p {
            padding: 0 1rem;
        }
        .product button {
            background: #003399;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product button:hover {
            background: #0056b3;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .nav-buttons a {
            text-decoration: none;
            background: #003399;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plateforme de Vente</h1>
    </header>

    <div class="container">
        <h2>Produits Disponibles</h2>
        <div class="product-list">
            <!-- Produit 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Produit+1" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Description rapide du produit 1.</p>
                <button>Acheter - 25€</button>
            </div>

            <!-- Produit 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Produit+2" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Description rapide du produit 2.</p>
                <button>Acheter - 30€</button>
            </div>

            <!-- Produit 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Produit+3" alt="Produit 3">
                <h3>Produit 3</h3>
                <p>Description rapide du produit 3.</p>
                <button>Acheter - 20€</button>
            </div>

            <!-- Produit 4 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Produit+4" alt="Produit 4">
                <h3>Produit 4</h3>
                <p>Description rapide du produit 4.</p>
                <button>Acheter - 15€</button>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="#">Précédent</a>
            <a href="#">Accueil</a>
        </div>
    </div>
</body>
</html>
